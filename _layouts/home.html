---
layout: base
---

<header class="masthead">
  <div class="container h-100">
    <div
      class="row h-100 align-items-center justify-content-center text-center"
    >
      <div class="col-lg-10 align-self-end">
        <h1 class="text-uppercase text-white font-weight-bold">
          {{ page.header.title }}
        </h1>
        <hr class="divider my-4" />
      </div>
      <div class="col-lg-8 align-self-baseline">
        <p class="text-white-75 font-weight-light mb-5">
          {{ page.header.text }}
        </p>
        {% if page.header.action %}
        <a
          class="btn btn-primary btn-xl js-scroll-trigger"
          href="{{ page.header.action.url }}"
          >{{ page.header.action.label }}</a
        >
        {% endif %}
      </div>
    </div>
  </div>
</header>

<!-- include content as section -->
{% assign content = content | strip_newlines %} {% if content != "" %}
<section class="page-section {{ page.background_style }}">
  <div class="container">
    {{ content }}
  </div>
</section>
{% endif %}
